name: MSPaintIDEWebsite
description: A web app that uses AngularDart Components
version: 0.0.1
#homepage: https://www.example.com
#author: RubbaBoy <email@example.com>

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  angular: ^5.0.0-beta+2
  angular_components: ^0.9.1
  html: any
  bootstrap_sass: any
  sass_builder: ^2.1.1

dev_dependencies:
  build_runner: ^0.10.1+1
  build_web_compilers: ^0.4.2+2

transformers:
- angular:
    entry_points:
    - web/main.dart
    - test/**_test.dart
- test/pub_serve:
    $include: test/**_test.dart
- $dart2js:
    commandLineOptions: [--fast-startup, --minify]

targets:
  $default:
    builders:
      sass_builder:
        options:
          outputStyle: compressed

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
#web:
#  compiler:
#    debug: dartdevc
